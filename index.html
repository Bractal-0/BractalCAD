<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bractal CAD</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
    <a href="https://bractal.com">
      <img
      class="home-icon"
      src="icons/white-butterfly.svg"
      alt="White-Butterfly"
      />
    </a>
  </nav>
  <canvas id="background"></canvas>
  
  <div id="user-interface">
    <div id="camera-controls">
      <button id="fullscreen-btn">
        Fullscreen
      </button>
      <button id="xyCamera-btn">
        XY Camera
      </button>
      <button id="zyCamera-btn">
        ZY Camera
      </button>
      <button id="xzCamera-btn">
        XZ Camera
      </button>
      <button id="resetCamera-btn">
        Reset Camera
      </button>
    </div>

    <div id="about">
      <p>Bractal's CAD - An orthographic CAD application</p>
      <p>Version 0.1</p>
      <p>&copy; 2025 Bractal</p>
      <p>License: GNU GPL-3.0 </p>
      <p>Contact: <a href="mailto:art@bractal.com">art@bractal.com</a></p>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
