<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bractal CAD</title>
  <link rel="icon" href="/icons/favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <canvas id="background"></canvas>

  <button id="toggle-menu-btn" class="toggle-sidebar-btn" style="left: 81.5px;">&#x25C0;</button>
  <div id="menu" class="menu">
    <ul>
      <!--FILE-->
      <li id="file-menu"><button class="dropdown-toggle"><u>F</u>ile</button>
        <ul class="dropdown">
          <li><button class="dropdown-toggle">New</button>
            <ul class="dropdown">
              <li><button>New project</button></li>
            </ul>
          </li>
          <li><button class="dropdown-toggle">Open</button>
            <ul class="dropdown">
              <li><button>Open project</button></li>
            </ul>
          </li>
          <li><button class="dropdown-toggle">Save</button>
            <ul class="dropdown">
              <li><button>Save</button></li>
            </ul>
          </li>
          <li><button class="dropdown-toggle">Save As</button>
            <ul class="dropdown">
              <li><button>Save</button></li>
            </ul>
          </li>
          <li><button class="dropdown-toggle">Import</button>
            <ul class="dropdown">
              <li><button>STL</button></li>
            </ul>
          </li>
          <li><button class="dropdown-toggle">Export</button>
            <ul class="dropdown">
              <li><button>STL</button></li>
            </ul>
          </li>

        </ul>
      </li>

      <!--EDIT-->
      <li><button class="dropdown-toggle"><u>E</u>dit</button>
      </li>

      <!--VIEW-->
      <li id="view-menu"><button class="dropdown-toggle"><u>V</u>iew</button>
        <ul class="dropdown">
          <li><button id="fullscreen-btn">Fullscreen</button></li>
          <li><button id="center-btn"><span class="button-label">Center</span></button></li>
          <li id="camera-controls">
            <button id="xyCamera-btn"><span class="button-label">XY</span></button>
            <button id="abCamera-btn"><span class="button-label">AB</span></button>
            <button id="zyCamera-btn"><span class="button-label">ZY</span></button>
            <button id="cbCamera-btn"><span class="button-label">CB</span></button>
            <button id="xzCamera-btn"><span class="button-label">XZ</span></button>
            <button id="acCamera-btn"><span class="button-label">AC</span></button>
          </li>
        </ul>
      </li>

      <li><button class="dropdown-toggle"><u>S</u>ettings</button></li>
      <li><button class="dropdown-toggle"><u>H</u>elp</button></li>

      <li><button class="about"><u>A</u>bout</button></li>

      <li><button class="dropdown-toggle"><u>D</u>onate</button></li>
    </ul>
  </div>
  
  <button id="toggle-inspector-btn" class="toggle-sidebar-btn" style="right: 149.3px;">&#x25B6;</button>
  <div id="inspector" class="menu">
    <div class="inspector-content">
      <div class="tab" class="collapsed">
      <div class="tab-header">
        <button class="toggle-tab-btn">
          <span class="arrow">‚Äπ</span>
          <span class="tab-label">Toggle</span>
        </button>
      </div>
      <ul class="tab-content">
        <label id="toggle-all-planes-label">
          <input type="checkbox" id="toggle-all-planes" checked>
          <label for="toggle-all-planes">Planes</label>
        </label>

        <div id="plane-toggles">
          <label>
            <input type="checkbox" id="toggle-xy" checked>
            <span>XY</span>
          </label>
          <label>
            <input type="checkbox" id="toggle-ab" checked>
            <span>AB</span>
          </label>
          <label>
            <input type="checkbox" id="toggle-zy" checked>
            <span>ZY</span>
          </label>
          <label>
            <input type="checkbox" id="toggle-cb" checked>
            <span>CB</span>
          </label>
          <label>
            <input type="checkbox" id="toggle-xz" checked>
            <span>XZ</span>
          </label>
          <label>
            <input type="checkbox" id="toggle-ac" checked>
            <span>AC</span>
          </label>
        </div>

        <label id="toggle-grids-label">
          <input type="checkbox" id="toggle-grids" checked>
          <label for="toggle-grids">Grids</label>
        </label>

        <label id="toggle-borders-label">
          <input type="checkbox" id="toggle-borders" checked>
          <span>Borders</span>
        </label>

        <label>
          <input type="checkbox" id="toggle-rotate" checked>
          <span>Rotate</span>
        </label>
      </ul>
      <div class="tab" class="collapsed">
          <div class="tab-header">
            <button class="toggle-tab-btn">
              <span class="arrow">‚Äπ</span>
              <span class="tab-label">Tools</span>
            </button>
          </div>
          <ul class="tab-content">
            <div class="tool-carousel">
              <button class="tool-btn" id="line-btn">‚úèÔ∏è</button>
              <button class="tool-btn">üìè</button>
              <button class="tool-btn" id="rectangle-btn">üî≤</button>
              <button class="tool-btn">üîµ</button>
            </div> 
          </ul>
        </div>

        <div class="tab" class="collapsed">
          <div class="tab-header">
            <button class="toggle-tab-btn">
              <span class="arrow">‚Äπ</span>
              <span class="tab-label">Layers</span>
            </button>
          </div>
          <ul class="tab-content">
            <li><span>[icon]--</span>Layer 1</li>
            <li><span>[icon]--</span>Layer 2</li>
          </ul>
        </div>
    </div>



  </div>

  
  <div id="about-section" class="modal">
    <div class="modal-content">
      <button id="close-about-btn" class="close-btn">&times;</button>
      <div id="about-section-header">
        <a href="https://bractal.com">
          <img
          id="home-icon"
          src="icons/white-butterfly.svg"
          alt="White-Butterfly"
          />
        </a>
        <p>Bractal's CAD - Orthographic CAD concept</p>
      </div>

      <p>Version 0.3</p>
      <p>&copy; 2025 Bractal</p>
      <p>License: GNU GPL-3.0</p>

      <p>This is a free prototype of a CAD program for designing 3D objects entirely using orthographic Projection.
      </p>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/menu.js"></script>
</body>
</html>
