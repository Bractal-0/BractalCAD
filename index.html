<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bractal CAD</title>
  <link rel="icon" href="/icons/favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="canvas-wrapper">
    <canvas id="background"></canvas>
  </div>

  <div id="menu" class="menu">
    <button id="toggle-menu-btn" class="toggle-sidebar-btn" style="left: 74.5px; bottom: 20%;">&#x25C0;</button>
    <ul>
      <li><button class="dropdown-toggle"><u>F</u>ile</button>
        <ul class="dropdown">
          <li><button class="dropdown-toggle">New</button>
            <ul class="dropdown">
              <li><button>New project</button></li>
            </ul>
          </li>
          <li><button class="dropdown-toggle">Open</button>
            <ul class="dropdown">
              <li><button>Open project</button></li>
            </ul>
          </li>
          <li><button class="dropdown-toggle">Save</button>
            <ul class="dropdown">
              <li><button>Save</button></li>
            </ul>
          </li>
          <li><button class="dropdown-toggle">Save As</button>
            <ul class="dropdown">
            </ul>
          </li>
          <li><button class="dropdown-toggle">Import</button>
            <ul class="dropdown">
              <li><button>STL</button></li>
            </ul>
          </li>
          <li>
            <button class="dropdown-toggle">Export</button>
            <ul class="dropdown">
              <li><button>STL</button></li>
            </ul>
          </li>
        </ul>
      <li><button><u>E</u>dit</button></li>
      <li><button><u>V</u>iew</button></li>
      <li><button><u>S</u>ettings</button></li>
      <li><button><u>H</u>elp</button></li>
      <li><button><u>A</u>bout</button></li>
      <li><button><u>D</u>onate</button></li>
    </ul>
  </div>

  <div id="inspector" class="menu">
    <button id="toggle-inspector-btn" class="toggle-sidebar-btn" style="right: 149.3px; bottom: 20%;">&#x25B6;</button>

    <div class="tab" class="collapsed">
      <div class="tab-header">
        <button class="toggle-tab-btn">
          <span class="arrow">‹</span>
          <span class="tab-label">Toggle</span>
        </button>
      </div>
      <ul class="tab-content">
        <label>
          <input type="checkbox" id="toggle-all-planes" checked>
          <span>Planes</span>
        </label>

        <div id="plane-toggles">
          <label>
            <input type="checkbox" id="toggle-xy" checked>
            <span>XY</span>
          </label>
          <label>
            <input type="checkbox" id="toggle-zy" checked>
            <span>ZY</span>
          </label>
          <label>
            <input type="checkbox" id="toggle-xz" checked>
            <span>XZ</span>
          </label>
          <label>
            <input type="checkbox" id="toggle-ab" checked>
            <span>AB</span>
          </label>
          <label>
            <input type="checkbox" id="toggle-cb" checked>
            <span>CB</span>
          </label>
          <label>
            <input type="checkbox" id="toggle-ac" checked>
            <span>AC</span>
          </label>
        </div>
        <label id="toggle-grids-label">
          <input type="checkbox" id="toggle-grids" checked>
          <span>Grids</span>
        </label>
        <label>
          <input type="checkbox" id="toggle-borders" checked>
          <span>Borders</span>
        </label>
      </ul>
    </div>

    <div class="tab" class="collapsed">
      <div class="tab-header">
        <button class="toggle-tab-btn">
          <span class="arrow">‹</span>
          <span class="tab-label">Tools</span>
        </button>
      </div>
      <ul class="tab-content">
        <li><span>[icon]--</span>Line</li>
      </ul>
    </div>

    <div class="tab" class="collapsed">
      <div class="tab-header">
        <button class="toggle-tab-btn">
          <span class="arrow">‹</span>
          <span class="tab-label">Layers</span>
        </button>
      </div>
      <ul class="tab-content">
        <li><span>[icon]--</span>Layer 1</li>
        <li><span>[icon]--</span>Layer 2</li>
      </ul>
    </div>


  </div>

  
  <div id="user-interface">
    <div id="camera-controls">
      <div class="camera-control">
        <button id="xyCamera-btn"></button>
        <span>XY</span>
      </div>
      <div class="camera-control">
        <button id="zyCamera-btn"></button>
        <span>ZY</span>
      </div>
      <div class="camera-control">
        <button id="xzCamera-btn"></button>
        <span>XZ</span>
      </div>
      <div class="camera-control">
        <button id="center-btn"></button>
        <span>Center</span>
      </div>
      <div class="camera-control">
        <button id="abCamera-btn"></button>
        <span>AB</span>
      </div>
      <div class="camera-control">
        <button id="cbCamera-btn"></button>
        <span>CB</span>
      </div>
      <div class="camera-control">
        <button id="acCamera-btn"></button>
        <span>AC</span>
      </div>
    </div>
    <div id="settings">
      <div class="setting">
        <span>Fullscreen</span>
        <button id="fullscreen-btn" type="Toggle"></button>
      </div>
      <div class="setting">
        <span>Grid</span>
        <button id="toggle-grid-btn" type="Toggle"></button>
      </div>
    </div>

    <div id="tools">
      <button id="line-btn">
        Line
      </button>
      <button id="rectangle-btn">
        Rectangle
      </button>
    </div>

    <div id="about">
      <p>Bractal's CAD - Orthographic CAD concept</p>
      <p>Version 0.3</p>
      <p>&copy; 2025 Bractal</p>
      <p>License: GNU GPL-3.0</p>
      <a href="https://bractal.com">
        <img
        class="home-icon"
        src="icons/white-butterfly.svg"
        alt="White-Butterfly"
        />
      </a>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/menu.js"></script>
</body>
</html>
